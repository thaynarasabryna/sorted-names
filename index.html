<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8"/>
        <title>Sorted Names</title>
        <link rel="icon" type="image/png" href="./img/logo-dark.png" sizes="32x32">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <img src="./img/logo.png" alt="Logo App de Sorteio">
            <h1>SORTEIO DE NOMES</h1>
        
        </header>

        <main class="app">
            <section>
                <h2>SORTEIO DE NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>

                <hr>

                <p class="text-left">Adicione os nomes:</p>
                
                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por vírgula (Maria, João, Hudson..)"></textarea>
                    <button class="botaoSortear">Sortear</button>
                </div>

                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                </div>

            </section>
        </main>
        
        <footer></footer>
    </body>
    <script src="./js/script.js"></script>

</html>
